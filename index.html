<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <!--Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <!--Custom CSS-->    
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>

        <div class="container">
            <div class="row justify-content-center">
                <div id="card1-flip" class="col-4 col-md-3 card-flip game-card" data-num="one">
                    <div id="card1-flip-inner" class="card-flip-inner">
                        <div id="card1-flip-front" class="card-flip-front">
                            <img id="card1-back" src="assets/images/card-back.webp" alt="Back of a playing card">
                        </div>
                        <div id="card1-flip-back" class="card-flip-back">
                            <img id="card1-front" src="assets/images/elf.webp" alt="An image of an elf">
                        </div>
                    </div>
                </div>
                <div id="card2-flip" class="col-4 col-md-3 card-flip game-card" data-num="two">
                    <div id="card2-flip-inner" class="card-flip-inner">
                        <div id="card2-flip-front" class="card-flip-front">
                            <img id="card2-back" src="assets/images/card-back.webp" alt="Back of a playing card">
                        </div>
                        <div id="card2-flip-back" class="card-flip-back">
                            <img id="card2-front" src="assets/images/elf.webp" alt="An image of an elf">
                        </div>
                    </div>
                </div>
                <div id="card3-flip" class="col-4 col-md-3 card-flip game-card" data-num="three">
                    <div id="card3-flip-inner" class="card-flip-inner">
                        <div id="card3-flip-front" class="card-flip-front">
                            <img id="card3-back" src="assets/images/card-back.webp" alt="Back of a playing card">
                        </div>
                        <div id="card3-flip-back" class="card-flip-back">
                            <img id="card3-front" src="assets/images/elf.webp" alt="An image of an elf">
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>

        <!--Bootstrap JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <!--Custom JS-->    
        <script src="assets/js/script.js"></script>

    </body>

</html>
